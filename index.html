<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página Aleatória com Resumo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #conteudo {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    /* Ajuste de tamanho para o canvas */
    #myRadarChart {
      max-width: 400px;
      max-height: 400px;
    }

  </style>
</head>
<body>
  <h1>Página Aleatória da Wikipedia com Mini Resumo</h1>
  <button id="btnCarregar">Carregar Página Aleatória</button>
  <div id="conteudo"></div>
  <!-- Canvas para o radar chart -->
  <canvas id="myRadarChart"></canvas>

  <!-- Importa o Chart.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
